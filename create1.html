<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="author" content="templatemo">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
  
  <title>VibeSphere - Entertain, Educate, Energize</title>

  <!-- Bootstrap core CSS -->
  <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

  <!-- Additional CSS Files -->
  <link rel="stylesheet" href="assets/css/fontawesome.css">
  <link rel="stylesheet" href="assets/css/templatemo-liberty-market.css">
  <link rel="stylesheet" href="assets/css/owl.css">
  <link rel="stylesheet" href="assets/css/animate.css">
  <link rel="stylesheet" href="https://unpkg.com/swiper@7/swiper-bundle.min.css">

  <style>
    body {
      font-family: 'Roboto', sans-serif;
    }


    .logo {
      font-size: 24px;
      font-weight: bold;
      color: #007bff;
    }

    .comic-container {
      text-align: center;
      margin-top: 40px;
    }

    canvas {
      border: 2px solid #ccc;
      background-color: #fff;
      width: 100%;
      max-width: 800px;
      height: auto;
      margin-top: 30px;
    }

    .controls {
      margin-top: 20px;
      max-width: 500px;
      margin-left: auto;
      margin-right: auto;
    }

    .controls input,
    .controls select,
    .controls button {
      padding: 12px;
      margin: 8px 0;
      width: 100%;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ddd;
    }

    .controls button {
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }

    .controls button:hover {
      background-color: #45a049;
    }

    .color-picker {
      width: 60px;
      height: 40px;
      border-radius: 5px;
      margin-right: 20px;
    }

    .form-group {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .form-group input,
    .form-group select {
      width: 70%;
    }

  



    .footer-area {
      background-color: #f8f9fa;
      padding: 40px 0;
      text-align: center;
    }

    /* Preloader styles (optional, uncomment to use) */
    .preloader {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: rgba(255, 255, 255, 0.8);
    }
  </style>
</head>

<body>

  <!-- ***** Header Area Start ***** -->
  <header class="header-area header-sticky">
    <div class="container">
      <div class="row">
        <div class="col-12">
          <nav class="main-nav">
            <!-- ***** Logo Start ***** -->
            <a href="index.html" class="logo" title="Go to Home" style="position: absolute; top: 10px; left: 10px;">
              <img src="assets/images/logo1.png" alt="Home Logo" style="max-width: 80px; border-radius: 50%;">
            </a>
            <!-- ***** Logo End ***** -->

            <!-- Navigation Menu -->
           
          </nav>
        </div>
      </div>
    </div>
  </header>
  <!-- ***** Header Area End ***** -->

  <!-- ***** Comic Strip Section Start ***** -->
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-8 col-md-10">
        <div class="comic-container">
          <h1 class="text-center mb-4">Create Your Comic Strip üñºÔ∏è</h1>

          <!-- Controls Container (Aligning at the top) -->
          <div class="controls">
            <input type="text" id="textInput" placeholder="Enter text for your comic" class="form-control mb-3" />

            <input type="file" id="imageUpload" accept="image/*" class="form-control mb-3">

            <select id="shapeSelect" class="form-control mb-3">
              <option value="none">Choose Shape</option>
              <option value="chat">Chat Bubble</option>
              <option value="cloud">Cloud Shape</option>
            </select>

            <!-- Color Picker and Add Text Button -->
            <div class="form-group">
              <input type="color" class="color-picker" id="colorPicker" value="#000000">
              <button id="addTextBtn" class="btn btn-primary mb-3 ml-3">Add Text</button>
            </div>

            <button id="downloadBtn" class="btn btn-success mb-3">Download Comic</button>
          </div>

          <!-- Comic Canvas -->
          <canvas id="comicCanvas" width="800" height="600" class="border"></canvas>
        </div>
      </div>
    </div>
  </div>
  <!-- ***** Comic Strip Section End ***** -->

  <!-- Footer Area -->
  <footer class="footer-area">
    <p>&copy; 2025 VibeSphere - Entertain, Educate, Energize</p>
  </footer>

  <script>
    const canvas = document.getElementById('comicCanvas');
    const ctx = canvas.getContext('2d');
    const textInput = document.getElementById('textInput');
    const addTextBtn = document.getElementById('addTextBtn');
    const imageUpload = document.getElementById('imageUpload');
    const downloadBtn = document.getElementById('downloadBtn');
    const shapeSelect = document.getElementById('shapeSelect');
    const colorPicker = document.getElementById('colorPicker');

    let comicElements = [];
    let draggingElement = null;
    let offsetX, offsetY;

    let selectedColor = "#000000"; // Default color for text and shapes

    colorPicker.addEventListener("input", (e) => {
      selectedColor = e.target.value;
    });

    addTextBtn.addEventListener('click', () => {
      const text = textInput.value;
      if (text) {
        comicElements.push({
          type: 'text',
          text: text,
          x: 50,
          y: 50,
          color: selectedColor // Apply selected color for text
        });
        drawComic();
        textInput.value = '';  // Clear text input
      }
    });

    imageUpload.addEventListener('change', (event) => {
      const file = event.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function (e) {
          const img = new Image();
          img.onload = function () {
            comicElements.push({ type: 'image', image: img, x: 100, y: 100 });
            drawComic();
          };
          img.src = e.target.result;
        };
        reader.readAsDataURL(file);
      }
    });

    downloadBtn.addEventListener('click', () => {
      const link = document.createElement('a');
      link.download = 'comic_strip.png';
      link.href = canvas.toDataURL();
      link.click();
    });

    shapeSelect.addEventListener('change', () => {
      if (shapeSelect.value !== "none") {
        addShape(shapeSelect.value);
      }
    });

    canvas.addEventListener('mousedown', (e) => {
      const mouseX = e.offsetX;
      const mouseY = e.offsetY;

      for (let i = 0; i < comicElements.length; i++) {
        const element = comicElements[i];
        if (element.type === 'text') {
          const textWidth = ctx.measureText(element.text).width;
          const textHeight = 20;

          if (mouseX >= element.x && mouseX <= element.x + textWidth &&
              mouseY >= element.y - textHeight && mouseY <= element.y) {
            draggingElement = element;
            offsetX = mouseX - element.x;
            offsetY = mouseY - element.y;
            break;
          }
        } else if (element.type === 'image') {
          const imgWidth = 200;
          const imgHeight = 150;

          if (mouseX >= element.x && mouseX <= element.x + imgWidth &&
              mouseY >= element.y && mouseY <= element.y + imgHeight) {
            draggingElement = element;
            offsetX = mouseX - element.x;
            offsetY = mouseY - element.y;
            break;
          }
        }
      }
    });

    canvas.addEventListener('mousemove', (e) => {
      if (draggingElement) {
        const mouseX = e.offsetX;
        const mouseY = e.offsetY;

        draggingElement.x = mouseX - offsetX;
        draggingElement.y = mouseY - offsetY;
        drawComic();
      }
    });

    canvas.addEventListener('mouseup', () => {
      draggingElement = null;
    });

    function drawComic() {
      ctx.clearRect(0, 0, canvas.width, canvas.height); // Clear previous content

      comicElements.forEach(element => {
        if (element.type === 'text') {
          ctx.font = '20px Arial';
          ctx.fillStyle = element.color;
          ctx.fillText(element.text, element.x, element.y);
        } else if (element.type === 'image') {
          ctx.drawImage(element.image, element.x, element.y, 200, 150);
        }
      });
    }

    function addShape(shapeType) {
      if (shapeType === 'chat') {
        comicElements.push({
          type: 'shape',
          x: 100,
          y: 100,
          width: 300,
          height: 150,
          color: selectedColor
        });
        drawComic();
      } else if (shapeType === 'cloud') {
        comicElements.push({
          type: 'shape',
          x: 200,
          y: 200,
          width: 300,
          height: 150,
          color: selectedColor
        });
        drawComic();
      }
    }
  </script>

</body>

</html>
